name: ðŸš€ Compile package

on:
    push:
        branches:
            - 'main'
    workflow_dispatch:

jobs:
    run-tests:
        name: ðŸ”Ž Run the test suite
        if: "!contains(github.event.head_commit.message, '[CI]')"
        uses: ./.github/workflows/phpunit_tests.yml
    static-analysis:
        name: ðŸ”Ž Analyse the code for errors
        if: "!contains(github.event.head_commit.message, '[CI]')"
        uses: ./.github/workflows/phpstan_analysis.yml
    build-docs:
        name: ðŸš€ Deploy the documentation - to remove on release
        if: "!contains(github.event.head_commit.message, '[CI - JS Files]')"
        needs: [static-analysis, run-tests]
        uses: ./.github/workflows/build_docs.yml
    build-js:
        name: ðŸ”¨ Compile the JS files
        if: "!contains(github.event.head_commit.message, '[CI - JS Files]')"
        needs: [static-analysis, run-tests]
        uses: ./.github/workflows/build_javascript.yml
