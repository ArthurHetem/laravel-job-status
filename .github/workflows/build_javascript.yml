name: Compile the JS code

on:
    workflow_dispatch:
    workflow_call:

jobs:
    build-js:
        runs-on: ubuntu-latest

        steps:
            -   name: ‚è≥ Check out repository
                uses: actions/checkout@v3
                with:
                    ref: ${{ github.ref }}
                    token: ${{ secrets.GITHUB_TOKEN  }}

            -   name: ‚è≥ Setup Node
                uses: actions/setup-node@v3
                with:
                    node-version: 18

            -   run: npm install
                working-directory: './dashboard'
                name: ‚è≥ Install JS dependencies

            -   run: npm install -g @quasar/cli
                name: ‚è≥ Install the Quasar CLI

            -   run: quasar build
                working-directory: './dashboard'
                name: üî® Build the JS files

            -   name: üíæ Commit changes
                uses: stefanzweifel/git-auto-commit-action@v4
                with:
                    commit_message: '[CI - JS Files] Compile JS files for production.'
                    skip_fetch: true
